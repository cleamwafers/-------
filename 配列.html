<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>java:配列</title>
        <meta name="description" content="java 配列">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <li><font color="red">配列</font>は同じデータ型の変数を複数まとめて管理するもの。</li>
        <li>配列の生成には<font color="red">new</font>を使う。生成時にデフォルト初期値(0,'',false)が設定される</li>
            <p>データ型[] 配列名 = new データ型[要素数];</p>
            <p>int[] score = new int[3];</p>
            <p>score[0] = 80;</p>
            <p><font color="red">添字</font>([]内の数字)は<font color="red">0</font>から</p>
        <li>配列の初期化</li>
            <p>データ型[] 配列名= {値１,値2,・・・}</p>
        <li>配列名.lengthで配列の<font color="red">要素数</font>を取得できる。</li>
    </body>
</html>
